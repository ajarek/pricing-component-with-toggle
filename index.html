<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pricing with toggle</title>
</head>

<body>
  <div class="left-side"></div>
  <div class="right-side"></div>
  <div class="container">
    <header>
      <h2>Our Pricing</h2>
      <div class="toggle">
        <label for="box">Annualy
          <input type="checkbox" name="" id="box">
          <span><i></i></span>Monthly
        </label>
      </div>

    </header>
    <main>
      <div class="basic">
        <div>Basic</div>
        <div>&dollar;<span id="id-basic">19.99</span></div>
        <div class="border-top"> 500 GB Storage</div>
        <div class="border-top">2 Users Allowed</div>
        <div class="border-top"> Send up to 3 GB</div>
        <div class="border-top"><button>Learn More</button></div>
        <!-- &dollar;199.99 -->
      </div>

      <div class="prof">
        <div>Professional</div>
        <div>&dollar;<span id="id-prof">24.99</span></div>
        <div class="border-top">1 TB Storage</div>
        <div class="border-top">5 Users Allowed</div>
        <div class="border-top">Send up to 10 GB</div>
        <div class="border-top"><button>Learn More</button></div>
        <!-- &dollar;249.99 -->
      </div>

      <div class="master">
        <div>Master</div>
        <div>&dollar;<span id="id-master">39.99</span></div>
        <div class="border-top">2 TB Storage</div>
        <div class="border-top">10 Users Allowed</div>
        <div class="border-top">Send up to 20 GB</div>
        <div class="border-top"><button>Learn More</button></div>
        <!-- &dollar;399.99 -->
      </div>

    </main>
  </div>
<script src="./dist/app.js"></script>
</body>

</html>
